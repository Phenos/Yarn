    <md-toolbar class="toolsToolbar">
        <div class="md-toolbar-tools">
            <md-button ng-click="update()" class="md-icon-button"
                       aria-label="Refresh">
                <md-icon md-svg-icon="./svg-icons/refresh.svg"></md-icon>
                <md-tooltip>
                    Re-validate
                </md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

            <md-list>
