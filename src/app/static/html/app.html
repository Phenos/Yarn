<md-toolbar class="toolbar">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button">
            <md-icon md-svg-icon="/svg-icons/menu.svg"></md-icon>
        </md-button>
        <h2>
            <span>Yarn Studio</span>
        </h2>
        <span flex></span>
        <md-button class="md-button">
            <span>
                {{ username }}
            </span>
        </md-button>
        <img ng-src="{{ avatar }}"
             alt="{{ username }}"
             class="avatar">

    </div>
</md-toolbar>
<md-content flex style="" layout="row">

    <div flex="40" layout="column">
        <div layout="row" flex="100" class="player">
            <div class="main-ui" flex="100">
                <scenery></scenery>
                <story-log></story-log>
                <user-choice
                        ng-show="game.question"
                        on-choose="game.choose(value)"
                        question="game.question"
                        options="game.options"
                ></user-choice>
                <!--<div class="ellipsis">-->
                <!--<span class="one">▸</span>-->
                <!--<span class="two">▸</span>-->
                <!--<span class="three">▸</span>-->
                <!--​</div>-->
                <splash visible="true" metadata="metadata"></splash>
            </div>
        </div>
    </div>
    <div flex="60" layout="column">
        <editor save-and-run="saveAndRun()" source="currentStory.content" layout="column" flex="60"></editor>
        <console flex="40"></console>
    </div>

</md-content>
