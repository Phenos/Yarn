<div layout="column"
     layout-align="top center"
     class="context-action-menu"
     ng-class="{
      'is-visible' : menu.visible,
      'is-invisible' : !menu.visible
      }">
    <div class="context-action-menu-inner"
         layout="column"
         layout-align="top center">
        <div layout="row" layout-align="center center">
            <md-button
                    ng-repeat="action in menu.actions"
                    ng-class="{
                    'md-fab' : action.icon,
                    'is-size-small': action.iconSize === 'small'
                    }"
                    ng-click="$event.preventDefault(); menu.choose(action);"
                    ng-mouseover="menu.mouseover(action)"
                    ng-mouseout="menu.mouseout(action)"
                    aria-label="action.name"
            >
                <p ng-if="!action.icon" ng-bind="action.name">
                </p>
                <md-icon
                        ng-if="action.icon"
                        md-svg-icon="/svg-icons/{{ action.icon }}.svg">
                </md-icon>
            </md-button>
        </div>
        <div class="label">
            <span ng-bind="menu.label || ' '"></span>
        </div>

    </div>
</div>
