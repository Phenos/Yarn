<md-sidenav style="z-index:100" class="editorSidebar md-sidenav-left md-whiteframe-z2" md-component-id="editorSidebar">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button
                ng-click="sidebar.close()"
                class="md-icon-button"
                aria-label="Close menu">
                <md-icon md-svg-icon="/svg-icons/close.svg"></md-icon>
            </md-button>
            <h2>Editor</h2>
        </div>
    </md-toolbar>
    <md-content layout-padding>
        <md-menu-item>
            <md-button ng-href="http://www.yarnstudio.io/yarnscript-language/" target="_blank">
                <md-icon md-svg-icon="/svg-icons/documentation.svg"></md-icon>
                Documentation
            </md-button>
        </md-menu-item>
    </md-content>
</md-sidenav>
