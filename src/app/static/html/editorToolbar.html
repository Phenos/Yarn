<md-toolbar style="height:80px" class="editorToolbar md-menu-toolbar" layout="row">
    <div flex="100" layout="row">
        <md-toolbar-filler layout layout-align="center center">
            <md-icon md-svg-icon="/svg-icons/storyFile.svg"></md-icon>
        </md-toolbar-filler>
        <div>
            <h2 class="md-toolbar-tools">Editor</h2>
            <md-menu-bar>
                <md-menu>
                    <button ng-click="$mdOpenMenu()">
                        Files
                    </button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="toolbar.IDE.openFromStorage()">
                                Open...
                                <span class="md-alt-text"> {{ 'M-O' | keyboardShortcut }}</span>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-menu>
                    <button ng-click="$mdOpenMenu()">
                        Story
                    </button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="toolbar.IDE.saveAndRun()">
                                Save and Run
                                <span class="md-alt-text"> {{ 'M-Enter' | keyboardShortcut }}</span>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="toolbar.IDE.save()">
                                Save
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="toolbar.IDE.run()">
                                Run
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

            </md-menu-bar>
        </div>
    </div>
