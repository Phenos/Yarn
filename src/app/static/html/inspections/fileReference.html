<div>

        <md-icon md-svg-icon="/svg-icons/inspections/{{ type }}.svg"></md-icon>
        {{ title }}
    </h2>
    <p>
        The full address is :<br>
        <md-link ng-click="openInBrowser()" ng-bind="url"></md-link>

        <md-button ng-click="openInEditor()">

        <md-button ng-click="openInBrowser()">
            Open in browser
        </md-button>

</div>
