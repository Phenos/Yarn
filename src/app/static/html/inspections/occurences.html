<div>
    <md-list>
        <md-list-item
                ng-repeat="assertion in assertions"
                ng-click="goToSource(assertion.source);">
            <div>
                <span class="assertion">
                    <span class="is-object">{{ assertion.subject.text() }}</span>
                    <span class="is-predicate">{{ assertion.predicate.text() }}</span>
                    <span class="is-object">{{ assertion.object.text() }}</span>
                </span>
                <span ng-if="assertion.source"
                      class="source">[<span class="url">
                        {{ assertion.source.file }}
                        <span class="line">:{{ assertion.source.line }}</span>
                        <md-tooltip md-direction="left">{{ assertion.source.uri }}</md-tooltip>
                    </span>]</span>
                <span
                        ng-if="!assertion.source"
                        class="source">[set during play]</span>
            </div>
        </md-list-item>
    </md-list>

</div>
