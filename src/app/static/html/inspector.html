<div class="inspector"
     layout="column">
    <div layout="column"
         ng-show="inspector.articles.length > 0">
        <h2>
            {{ inspector.title() }}
        </h2>
        <div class="summary" ng-if="inspector.summary()">
            {{ inspector.summary() }}
        </div>
        <articles>
            <article ng-repeat="article in inspector.articles"
                     inspector-article
                     ng-class='"type-" + article.type'
            >
                <md-fab-speed-dial ng-hide="demo.hidden"
                                   md-direction="left"
                                   md-open="demo.isOpen"
                                   class="md-scale"
                                   ng-mouseenter="demo.isOpen=true"
                                   ng-mouseleave="demo.isOpen=false">
                    <md-fab-trigger>
                        <md-button aria-label="menu" class="md-fab">
                            <md-tooltip md-direction="top" md-visible="tooltipVisible">Menu</md-tooltip>
                            <md-icon md-svg-src="/svg-icons/inspections/{{ article.type }}.svg" aria-label="menu"></md-icon>
                        </md-button>
                    </md-fab-trigger>
                </md-fab-speed-dial>
                <h3>
                    {{ article.title }}
                </h3>
                <section>
                </section>
            </article>
        </articles>
    </div>
    <div ng-show="!inspector.articles || inspector.articles.length === 0"
         layout-fill
         layout="column"
         layout-align="center center">
        <div style="color: rgba(0,0,0,0.4)">
            To inspect something, move you text cursor over any
            <br/>
            word in the editor, or select an item from the list of things.
        </div>
    </div>
</div>
