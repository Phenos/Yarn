<md-content style="z-index:5" flex="1" layout="row">
    <md-section ng-show="playerModeService.consoleIsVisible" flex="50" layout="column" class="IDE">
        <console-toolbar user="user"></console-toolbar>
        <div flex="100" layout="row">
            <console on-escape-focus="onConsoleEscapeFocus()" on-focus="onConsoleFocus()"></console>
        </div>
    </md-section>
    <player flex="1" layout="column"></player>
</md-content>
