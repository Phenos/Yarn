<md-content style="z-index:5" flex="1" layout="row">
    <assertion-browser></assertion-browser>
    <md-section ng-show="consoleIsVisible" flex="100" layout="column" class="IDE">
        <editor-toolbar user="user"></editor-toolbar>
        <div flex="{{ editorFlexHeight }}" layout="column">
            <editor-tabs layout="column"></editor-tabs>
            <!-- editor save-and-run="IDE.saveAndRun()" source="currentStory.content" layout="column" flex></editor -->
        </div>
        <div flex="{{ consoleFlexHeight }}" layout="row">
            <console on-escape-focus="onConsoleEscapeFocus()" on-focus="onConsoleFocus()"></console>
        </div>
    </md-section>
    <player flex="100" user="user" layout="column"></player>
    <md-section ng-show="helpIsVisible"
                md-whiteframe="5"
                flex="100"
                layout="column">
        <help-toolbar></help-toolbar>
        <div flex="100" layout="row">
            <help on-escape-focus="onHelpEscapeFocus()" on-focus="onHelpFocus()"></help>
        </div>
    </md-section>
</md-content>
