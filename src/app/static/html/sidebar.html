<div class="sidebar">
    <md-sidenav flex="100" class="md-sidenav-left md-whiteframe-z2" md-component-id="leftSidebar">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button
                        ng-click="sidebar.close()"
                        class="md-icon-button"
                        aria-label="Close menu">
                    <md-icon md-svg-icon="/svg-icons/back.svg"></md-icon>
                </md-button>
                <h2>Menu</h2>
            </div>
        </md-toolbar>
        <md-content layout-padding>
            <md-menu-item>
                <md-button ng-click="sidebar.openHelp()">
                    <md-icon md-svg-icon="/svg-icons/question.svg"></md-icon>
                    <span>Help & Documentation</span>
                </md-button>
            </md-menu-item>
            <md-divider></md-divider>
            <md-menu-item>
                <md-button ng-click="sidebar.showConsole()" aria-label="Open console">
                    <md-icon md-svg-icon="/svg-icons/author.svg"></md-icon>
                    Story Editor
                </md-button>
            </md-menu-item>
            <md-divider></md-divider>
            <md-menu-item>
                <md-button ng-href="http://www.yarnstudio.io/" target="_blank">
                    <md-icon md-svg-icon="/svg-icons/blog.svg"></md-icon>
                    News and Development Blog
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-href="https://twitter.com/YarnStudioGames" target="_blank">
                    <md-icon md-svg-icon="/svg-icons/twitter.svg"></md-icon>
                    Follow Us on Twitter
                </md-button>
            </md-menu-item>
        </md-content>
    </md-sidenav>
</div>
