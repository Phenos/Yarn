<md-toolbar class="statusBar" ng-show="allStatuses.length > 0">
    <div class="md-toolbar-tools">
        <div
                flex="grow"
                layout="row"
                layout-align="start center">
            <md-button
                    ng-repeat="status in allStatuses"
                    ng-click="click(status)">
                {{ status.name }} : {{ status.value }}
            </md-button>
        </div>
        <div flex="shring"
             layout="row"
             layout-align="end end">
            <md-button class="md-icon-button" ng-click="toggle()" aria-label="Toggle status tray">
                <md-icon md-svg-icon="/svg-icons/dotMenu.svg"></md-icon>
            </md-button>
        </div>
    </div>
</md-toolbar>
