<div class="project-tool" layout="row">
    <md-content flex="40" class="list-of-folders" md-whiteframe="10">
        <md-button class="md-fab md-mini" ng-click="refresh()">
            <md-icon md-svg-icon="/svg-icons/refresh.svg"></md-icon>
        </md-button>
        <section>
            <md-subheader class="md-primary">
                PROJECTS
            </md-subheader>
        </section>
        <md-list>
            <md-list-item>
                Your Project
            </md-list-item>
            <!--
            <md-divider></md-divider>
            <md-list-item>
                Yarn Samples
            </md-list-item>
            -->
        </md-list>
    </md-content>
    <div class="storageFiles"
         md-whiteframe="10"
         flex="grow"
         layout="column">
        <header layout="row"
                md-whiteframe="10">
            <div flex="grow">
                <md-input-container flex="no-shrink"
                                    md-no-float
                                    class="md-block">
                    <md-icon md-svg-src="/svg-icons/search.svg"></md-icon>
                    <input ng-model="storageFiles.search"
                           type="text"
                           autocomplete="off"
                           placeholder="Enter search term">

                </md-input-container>
            </div>
            <div flex="noshrink">
                <div ng-if="storageFiles.storage.isLoading">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
                <div ng-if="!storageFiles.storage.isLoading">
                    <!--
                    <div ng-if="storageFiles.storage.files.length === 0">
                        You have no no files in storage!
                    </div>
                    -->
                    <div ng-if="storageFiles.storage.files.length > 0 && storageFiles.selection.length === 0">
                        <md-button ng-click="selectAll()">Select all {{ storageFiles.storage.files.length }} files</md-button>
                    </div>
                    <div ng-if="storageFiles.selection.length > 0">
                        <md-button ng-click="deleteSelection($event)">
                            Delete {{ storageFiles.selection.length }} files
                        </md-button>
                        <md-button ng-click="unselectAll()">Unselect</md-button>
                    </div>
                </div>
            </div>
        </header>
        <md-content flex="grow">
            <section ng-repeat="directory in storageFiles.directories">
                <md-subheader class="md-primary">
                    <md-icon md-svg-icon="/svg-icons/folder.svg"></md-icon>
                    /&nbsp;{{ directory.uri.toString() }}
                </md-subheader>
                <md-list class="list-of-files">
                    <md-list-item ng-if="directory.files.length > 0"
                                  ng-click="storageFiles.select({file: file})"
                                  ng-repeat="file in directory.files | filter: { filterOut: false }">
                        <md-icon md-svg-icon="/svg-icons/storyFile.svg"></md-icon>
                        <p>
                            <span class="filename">{{ file.uri.filename() }}</span>
                            <span class="filesize">{{ file.sizeInKB() }}kb</span>
                        </p>
                        <md-checkbox class="md-secondary" ng-click="updateSelection()"
                                     ng-model="file.isSelected"></md-checkbox>
                    </md-list-item>
                </md-list>
            </section>
        </md-content>
    </div>
</div>
