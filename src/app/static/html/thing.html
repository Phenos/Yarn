<a class="thing {{::thing.unrecognizedClass}}"
   ng-href="{{::thing.token}}"
   ng-click="thing.click($event)"
   ng-mouseover="thing.hover()"
   ng-mouseout="thing.out()"
   ><span>{{::thing.text }}</span>
    <md-tooltip ng-if="thing.tooltipVisible"
                md-delay="200"
                md-visible="true"
                md-direction="bottom"
                ng-bind="thing.tooltip"></md-tooltip>
</a>
