<a class="thing"
   ng-class="{
    'unrecognized-thing': thing.unrecognized,
    'selected': thing.selected,
    'unselected': !thing.selected
}"
   ng-href="{{:: thing.token}}"
   ng-click="thing.click($event)"
   ng-mouseover="thing.hover()"
   ><span>{{:: thing.text }}</span>
    <md-tooltip md-delay="200" md-visible="thing.tooltipVisible" md-direction="bottom" ng-bind="thing.tooltip"></md-tooltip>
</a>
