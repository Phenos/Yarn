<div layout-fill layout="column" class="things-tool">
    <md-toolbar class="toolsToolbar" flex="noshrink">
        <div class="md-toolbar-tools">
            <md-button ng-click="update()" class="md-icon-button"
                       aria-label="Refresh">
                <md-icon md-svg-icon="/svg-icons/refresh.svg"></md-icon>
                <md-tooltip>
                    Refresh
                </md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <div flex="grow" layout="row">
        <md-content flex="20" class="list-of-types" md-whiteframe="10">
            <md-list>
                <md-list-item ng-click="filterByType()">
                    <p>ALL TYPES</p>
                </md-list-item>
                <md-list-item ng-click="filterByType(type)" ng-repeat="type in types">
                    <p><span class="count">{{ type.count}}</span><span>{{ type.object.label() }}</span></p>
                </md-list-item>
            </md-list>
        </md-content>
        <md-content flex="20" class="list-of-things" md-whiteframe="10">
            <md-list>
                <md-list-item
                        ng-repeat="thing in thingsFiltered"
                        ng-click="selectThing(thing)">
                    <p>{{ thing.object.text() }}</p>
                </md-list-item>
            </md-list>
        </md-content>
        <md-content flex="70"
                    layout="column"
                    class="details-of-thing"
                    md-whiteframe="10">
            <inspector flex="grow" service="thingInspector"></inspector>
        </md-content>
    </div>
</div>
