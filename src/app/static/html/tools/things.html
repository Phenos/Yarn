<div layout-fill layout="column" class="things-tool">
    <md-toolbar class="toolsToolbar" flex="noshrink">
        <div class="md-toolbar-tools">
            <md-button ng-click="update()" class="md-icon-button"
                       aria-label="Refresh">
                <md-icon md-svg-icon="/svg-icons/refresh.svg"></md-icon>
                <md-tooltip>
                    Refresh
                </md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <div flex="grow" layout="row">
        <md-content flex="30" class="list-of-types">
            <md-list>
                <md-list-item ng-click="filterByType()">
                    <p>ALL TYPES</p>
                </md-list-item>
                <md-list-item ng-click="filterByType(type)" ng-repeat="type in types">
                    <p>{{ type.object.label() }} ({{ type.count}})</p>
                </md-list-item>
            </md-list>
        </md-content>
        <md-content flex="70" class="list-of-things">
            <md-list>
                <md-list-item ng-repeat="thing in thingsFiltered">
                    <p>{{ thing.object.text() }}</p>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
