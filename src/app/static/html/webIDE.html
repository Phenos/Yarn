<editor-sidebar></editor-sidebar>
<md-content style="z-index:5" flex layout="row">
    <md-section flex="50" layout="column" class="IDE">
        <editor-toolbar user="user"></editor-toolbar>
        <div flex="{{ editorFlexHeight }}" layout="row">
            <editor save-and-run="saveAndRun()" source="currentStory.content" layout="column" flex></editor>
        </div>
        <div flex="{{ consoleFlexHeight}}" layout="row">
            <console on-escape-focus="onConsoleEscapeFocus()" on-focus="onConsoleFocus()"></console>
        </div>
    </md-section>
    <md-content flex="50" layout="column">
        <toolbar user="user"></toolbar>
        <sidebar metadata="metadata"></sidebar>
        <div layout="row" flex="100" class="player">
            <div class="main-ui" flex="100">
                <scenery></scenery>
                <story-log></story-log>
                <user-choice
                        ng-show="game.question"
                        on-choose="game.choose(value)"
                        question="game.question"
                        options="game.options"
                ></user-choice>
                <!--<div class="ellipsis">-->
                <!--<span class="one">▸</span>-->
                <!--<span class="two">▸</span>-->
                <!--<span class="three">▸</span>-->
                <!--​</div>-->
                <splash visible="true" metadata="metadata"></splash>
            </div>
        </div>
    </md-content>
</md-content>
