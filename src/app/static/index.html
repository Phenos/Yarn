<head>

<script type="bigMess" id="TheHouse">

@story
    is called 'The Room',
    is described as 'A story of small complexities and critical trivialities!'.

@chapther
    is named "Breakfast",
    is numbered 1,
    is new.

this #You
    is an @actor,
    is named "You",

        to a bedroom.<br/>You see <strong>no</strong> exits!".

this #Bedroom:

    is named "Your Bedroom",

<script type="bigMess" id="TheHouse">

// Comments on one line

Chapter:
    is called "The Breakfast",
    is numbered 2

/*
Block comments
*/

@Story:
    is called 'The Room',
    is authored by "Mathieu Sylvain"

Player:
    is in the "kitchen",
    is named "You",
    is described as "You are simply you!"

// Empty lines (or with only whitespaces) are equivalent to a period "." at the end of a list of statements
Kitchen:
    is a "room",
    is named "The Kitchen",
    links to the "The Bedroom",
    is described as
    "The kitchen is a small modern room with black countertops,
    white cabinets, basic appliances and a single door leading
    to a bedroom.".

The Bedroom:
    is a "room",
    is named "The Bedroom",
    links to "kitchen",
    links to "bed",
    is described as "The bedroom is dark and bare of any furniture except a large bed and a small wooden nighstand.".


//todo: this step should spawn a new ast branch
"bed": is a "room",
    is named "The Bed",
    links to @TheBedroom,
    is described as "Covered in white and dark brown linens,
    the queen size bed has a single large and fairly flat pillow.",
    is also described as "In addition to the fact that the covers are well tucked in, you notice
    that the simple wooden base is engraved with weird cuneiform etchings. The etchings seem
    to sometimes repeat but not in any clear pattern.".

// Define classes of objects to be reused in the game
The "butterknife":
    is called "Spoon",
    can be owned a maximum of 12,
    is described as "A basic stainless spoon.",
    is also described as "It's just your basic stainless rounded and dull spoon with bland markings and the distorted reflection of your ugly face when you stare into it."

when @Player enters in @TheBedroom for the first time :
    @Player
        says to himself "This room is creapy out, I think I shat my pants!",
        obtains @ShartedUnderwears

// Define inventory and their rules
@ShartedUnderwears:
    is an @inventory,
    is called "Sharted Underwears",
    can be owned a maximum of 1,
    can be dropped @nowhere,
    is described as "You seem to have soiled you pair of favorite underwears with something more than a fart."
